apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 12.0.1
  name: grafana-config
  namespace: monitoring
stringData:
  grafana.ini: |
    [server]
    domain = https://grafana.prod.goautonomous.ai/
    root_url = https://grafana.prod.goautonomous.ai/

    [date_formats]
    default_timezone = UTC+01:00

    [auth.google]
    enabled = true
    client_id = [REDACTED]
    client_secret = [REDACTED]
    scopes = https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
    auth_url = https://accounts.google.com/o/oauth2/auth
    token_url = https://accounts.google.com/o/oauth2/token
    allowed_domains = goautonomous.io goautonomous.ai
    allow_sign_up = true

    [smtp]
    enabled = true
    host = smtp.sendgrid.net:465
    user = apikey
    password = [REDACTED]
    skip_verify = false
    from_address = grafana@goautonomous.io
    from_name = Grafana

    [database]
    wal: true

type: Opaque
 